<div class="mat-elevation-z8">
  <table
    mat-table
    matSort
    matSortActive="id"
    matSortDisableClear
    matSortDirection="asc"
  >
    <!-- ID Column -->
    <ng-container matColumnDef="id" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      <td colspan="5" mat-footer-cell *matFooterCellDef>
        <mat-paginator
          [pageSizeOptions]="[10, 15, 20, 25, 30]"
          showFirstLastButtons
        ></mat-paginator>
      </td>
    </ng-container>

    <!-- Number Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
      <td mat-cell *matCellDef="let row">{{ row.number }}</td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let row">{{ row.title }}</td>
    </ng-container>

    <!-- State Column -->
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>State</th>
      <td mat-cell *matCellDef="let row">{{ row.state }}</td>
    </ng-container>

    <!-- Created Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CreatedAt</th>
      <td mat-cell *matCellDef="let row">{{ row.createdAt | date }}</td>
    </ng-container>

    <ng-container matColumnDef="no-filter" sticky>
      <th mat-header-cell *matHeaderCellDef></th>
    </ng-container>

    <ng-container matColumnDef="footer">
      <th mat-header-cell *matHeaderCellDef>Tae</th>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <!-- <tr
        mat-header-row
        *matHeaderRowDef="displayedColumnsFilter; sticky: true"
      ></tr> -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="footerColums; sticky: true"></tr>
  </table>
</div>
